<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List by Yaung Hein</title>
    <script src="https://kit.fontawesome.com/5978db90dc.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="input-container">
          <h2 class="product-heading">Yaung Hein's CRUD</h2>
          <div class="input-group">
            <div class="input-wrapper">
              <input type="text" class="input-product" id="input-product" />
              <label for="input-product" class="label">Product Name</label>
            </div>
            <button id="btn">Add Product</button>
          </div>
        </div>
        <div class="product-list-container">
          <h2 class="product-heading">Your Items List:</h2>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
